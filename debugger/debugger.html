<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../bindings/wasm/abi.js"></script>
  <script src="./debugger.js"></script>
  <script>
    async function run() {
        const abi = await Abi("./zig-out/lib/debugger.wasm");
        const the_debugger = new Debugger(abi);
        const debugger_div = document.getElementById("debugger");
        debugger_div.innerHTML = the_debugger.frame();
    }
    run();
  </script>
</head>

<body>
  <div id="debugger"></div>
</body>
</html>
